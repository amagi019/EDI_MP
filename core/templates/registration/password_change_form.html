{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "パスワード変更" %} | {% trans "EDIシステム" %}{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card fade-in">
        <h2 style="font-family: 'Outfit', sans-serif; margin-bottom: 2rem;">{% trans "パスワード変更" %}</h2>
        <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2rem;">
            {% trans "現在のパスワードと新しいパスワードを入力してください。" %}
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" style="width: 100%; padding: 0.8rem;">{% trans "変更を保存" %}</button>
        </form>
    </div>
</div>
{% endblock %}
