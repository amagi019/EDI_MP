{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "リセット完了" %} | {% trans "EDIシステム" %}{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card fade-in text-center">
        <h2 style="font-family: 'Outfit', sans-serif; margin-bottom: 2rem;">{% trans "パスワード変更完了" %}</h2>
        <p style="color: var(--text-dim); margin-bottom: 2rem;">
            {% trans "パスワードが正常に変更されました。新しいパスワードでログインしてください。" %}
        </p>
        <a href="{% url 'login' %}" class="btn">{% trans "ログイン画面へ" %}</a>
    </div>
</div>
{% endblock %}
