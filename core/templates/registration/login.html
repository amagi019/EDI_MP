{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "ログイン" %} | {% trans "EDIシステム" %}{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card fade-in">
        <h2 style="font-family: 'Outfit', sans-serif; margin-bottom: 2rem;">{% trans "ログイン" %}</h2>
        <form method="post">
            {% csrf_token %}
            <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2rem;">{% trans "IDとパスワードを入力してください。" %}</p>
            {{ form.as_p }}
            <button type="submit" class="btn" style="width: 100%; padding: 0.8rem;">{% trans "ログイン" %}</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'password_reset' %}" style="color: var(--accent); text-decoration: none;">{% trans "パスワードを忘れた場合" %}</a>
        </div>
    </div>
</div>
{% endblock %}
